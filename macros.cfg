[gcode_macro START_PRINT]
gcode:
  #Get Printer built volume dimensions
  {% set X_MAX = printer.toolhead.axis_maximum.x|default(100)|float %}
  {% set Y_MAX = printer.toolhead.axis_maximum.y|default(100)|float %}
  {% set Z_MAX = printer.toolhead.axis_maximum.z|default(100)|float %}

  #Get Bed and Extruder temperature from Slicer GCode
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}

  #Preheat nozzle and bed
  LIGHTS_HEATING
  PREHEAT EXTRUDER_TEMP={EXTRUDER_TEMP} BED_TEMP={BED_TEMP}

  #Home
  G28

  # Mesh
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE LOAD=default

  #Heat nozzle and bed
  Smart_Park
  HEAT EXTRUDER_TEMP={EXTRUDER_TEMP} BED_TEMP={BED_TEMP}

  FILAMENT_CAPTURE

  VORON_PURGE
  LIGHTS_PRINTING

[gcode_macro END_PRINT]
gcode:
  #Get Printer built volume dimensions
  {% set X_MAX = printer.toolhead.axis_maximum.x|default(100)|float %}
  {% set Y_MAX = printer.toolhead.axis_maximum.y|default(100)|float %}

  #Fix-up extruder
  G91
  G1 E-2 F2700
  G1 E-1.5 Z0.2 F2400
  G1 X5 Y5 F6000
  G1 Z10
  G90

  FILAMENT_RELEASE

  #Present print
  G1 Z{printer.toolhead.position.z + 10} F600
  G1 X{X_MAX / 2} Y{Y_MAX} F6000
  M106 S0
  M104 S0
  M140 S0

  #Disable Steppers
  M84 X Y E

  LIGHTS_OFF

[gcode_macro G29]
gcode:
  G28
  BED_MESH_CALIBRATE
  G0 X0 Y0 Z10 F6000
  BED_MESH_PROFILE save=default

[gcode_macro FILAMENT_CAPTURE]
gcode:
  # Extrude to undo Easy Removal step
  G92 E0 ; Reset to zero
  G1 E20.0 F1200 ; Retract 10mm

[gcode_macro FILAMENT_RELEASE]
gcode:
  # Retract Filament for Easy Removal
  G92 E0 ; Reset to zero
  G1 E-20.0 F1200 ; Retract 10mm

[gcode_macro PREHEAT]
gcode:
  M104 S{params.EXTRUDER_TEMP|float} T0
  M140 S{params.BED_TEMP|float}
  LIGHTS_HEATING

[gcode_macro HEAT]
gcode:
  M109 S{params.EXTRUDER_TEMP} T0
  M190 S{params.BED_TEMP}
  LIGHTS_HEATING

[gcode_macro PREHEAT_PLA]
gcode:
  PREHEAT EXTRUDER_TEMP=205 BED_TEMP=60

[gcode_macro PREHEAT_PETG]
gcode:
  PREHEAT EXTRUDER_TEMP=240 BED_TEMP=80

# LEDs
[gcode_macro LIGHTS_ON]
gcode:
  SET_LED_TEMPLATE LED="led_x_axis" TEMPLATE=LIGHTS_ON

[gcode_macro LIGHTS_OFF]
gcode:
  SET_LED_TEMPLATE LED="led_x_axis" TEMPLATE=LIGHTS_OFF

[gcode_macro LIGHTS_PROGRESS_BAR]
gcode:
  {% set led_name = 'led_x_axis' %}
  {% set leds = printer.configfile.config['neopixel ' ~ led_name] %}
  {% for i in range(leds.chain_count|int) %}
    SET_LED_TEMPLATE LED={led_name} INDEX={i+1} TEMPLATE={params.TEMPLATE} param_led_id={i+1} param_num_leds={leds.chain_count|int}
  {% endfor %}

[gcode_macro LIGHTS_HEATING]
gcode:
  LIGHTS_PROGRESS_BAR TEMPLATE=LED_HEAT

[gcode_macro LIGHTS_PRINTING]
gcode:
  LIGHTS_PROGRESS_BAR TEMPLATE=LED_PRINT_PROGRESS

[display_template LIGHTS_ON]
text:
  0, 0, 0, 0.03

[display_template LIGHTS_OFF]
text:
  0, 0, 0, 0

[display_template LIGHTS_HEATING]
text:
  0.10, 0, 0, 0.03

[display_template LED_HEAT]
param_led_id:  0
param_num_leds: 1
text:
  # Target Bed Tempature
  {% if printer.heater_bed.target > 0.0 %}
    {%  set bed_temp = printer.heater_bed.target %}
  {% else %}
    {% set bed_temp = printer.configfile.config.heater_bed.max_temp %}
  {% endif %}

  # Target Extruder Tempature
  {% if printer.extruder.target > 0.0 %}
    {%  set ext_temp = printer.extruder.target %}
  {% else %}
    {% set ext_temp = printer.configfile.config.extruder.max_temp %}
  {% endif %}

  {% set bed_ratio = printer.heater_bed.temperature / bed_temp|float %}
  {% set ext_ratio = printer.extruder.temperature / ext_temp|float %}
  {% set ratio = [bed_ratio, ext_ratio]|min %}
  {% set led_ratio = param_led_id|float / param_num_leds %}

  # Progress Bar Color
  {% if ratio > led_ratio %}
    0.1, 0.0, 0.0, 0.03
  # Background Bar Color
  {% else %}
    0.02, 0.0, 0.0, 0.03
  {% endif %}

[display_template LED_PRINT_PROGRESS]
param_led_id:  0
param_num_leds: 1
text:
  {% set ratio = printer.virtual_sdcard.progress %}
  {% set led_ratio = param_led_id|float / param_num_leds %}

  # Progress Bar Color
  {% if ratio > led_ratio %}
    0.1, 0.02, 0.1, 0.03
  # Background Bar Color
  {% else %}
    0.01, 0.04, 0.1, 0.03
  {% endif %}
