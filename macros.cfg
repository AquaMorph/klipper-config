[gcode_macro START_PRINT]
gcode:
  #Get Printer built volume dimensions
  {% set X_MAX = printer.toolhead.axis_maximum.x|default(100)|float %}
  {% set Y_MAX = printer.toolhead.axis_maximum.y|default(100)|float %}
  {% set Z_MAX = printer.toolhead.axis_maximum.z|default(100)|float %}

  #Get Bed and Extruder temperature from Slicer GCode
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
  #Preheat nozzle and bed
  M104 S{EXTRUDER_TEMP} T0
  M140 S{BED_TEMP}

  #Home
  G28

  # Mesh
  BED_MESH_CLEAR
  BED_MECH_CALIBRATE

  #Move up to clean bed
  G1 Y{Y_MAX - 20} Z{Z_MAX/4.0} F6000

  #Heat nozzle and bed
  M190 S{BED_TEMP}
  M109 S{EXTRUDER_TEMP} T0

  LINE_PURGE

[gcode_macro END_PRINT]
gcode:
  #Get Printer built volume dimensions
  {% set X_MAX = printer.toolhead.axis_maximum.x|default(100)|float %}
  {% set Y_MAX = printer.toolhead.axis_maximum.y|default(100)|float %}

  #Fix-up extruder
  G91
  G1 E-2 F2700
  G1 E-1.5 Z0.2 F2400
  G1 X5 Y5 F6000
  G1 Z10
  G90

  #Present print
  G1 Z{printer.toolhead.position.z + 10} F600
  G1 X{X_MAX / 2} Y{Y_MAX} F6000
  M106 S0
  M104 S0
  M140 S0

  #Disable Steppers
  M84 X Y E

[gcode_macro G29]
gcode:
  G28
  BED_MESH_CALIBRATE
  G0 X0 Y0 Z10 F6000
  BED_MESH_PROFILE save=default

[gcode_macro DRAW_PERGE_LINE]
gcode:
  M117 Prime Line
  G92 E0 ;Reset Extruder
  # move z axis 
  G1 Z2.0 F3000 ;Move Z Axis up
  # move to prime position 
  G1 X20 Y30 Z0.28 F5000.0 ;Move to start position
  G1 X20 Y200.0 Z0.28 F1500.0 E15 ;Draw the first line
  G1 X22 Y200.0 Z0.28 F5000.0 ;Move to side a little
  G1 X22 Y50 Z0.28 F1500.0 E30 ;Draw the second line
  G92 E0 ;Reset Extruder
  G1 Z2.0 F3000 ;Move Z Axis up

[gcode_macro PREHEAT_PLA]
gcode:
  M104 S205 T0
  M140 S60

[gcode_macro PREHEAT_PETG]
gcode:
  M104 S240 T0
  M140 S70
